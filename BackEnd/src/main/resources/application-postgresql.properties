# =============================================
# POSTGRESQL SECURITY CONFIGURATION
# =============================================

# Database Connection (Security Hardened)
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:SecurePostgresPass123!}

# JPA Security & Performance
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Security
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# SQL Injection Protection
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true