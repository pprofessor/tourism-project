# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db
spring.datasource.username=postgres
spring.datasource.password=SecurePostgresPass123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.com.tourism.app=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=./logs/tourism-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Media Upload Configuration
app.media.upload-dir=./uploads

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4000

# Security
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Additional Hibernate Properties
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
