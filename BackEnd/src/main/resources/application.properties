# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db
spring.datasource.username=admin
spring.datasource.password=esteghlal

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Database Initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Static Resources
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:D:/Project/Media/

# Logging - Reduce Spring logs
logging.level.com.tourism.app=DEBUG
logging.level.com.tourism.app.controller.MediaController=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN
logging.level.org.apache.catalina=OFF
logging.level.org.apache.tomcat=OFF
logging.level.org.springframework.web.servlet.DispatcherServlet=OFF

# Security & Performance
server.servlet.session.timeout=30m

# H2 Console
spring.h2.console.enabled=false

# Application Name
spring.application.name=Tourism-App