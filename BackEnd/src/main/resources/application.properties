# JVM ARGUMENTS برای غیرفعال کردن Netty warnings
spring.main.lazy-initialization=true

# LOGGING
logging.config=classpath:logback-spring.xml

# DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db
spring.datasource.username=postgres
spring.datasource.password=SecurePostgresPass123!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# SERVER
server.port=8080
server.error.include-stacktrace=never
server.error.include-message=always

# APP CONFIG
app.media.upload-dir=D:/Project/Media
app.cors.allowed-origins=http://localhost:3000,http://localhost:4000

# SPRING
spring.main.banner-mode=console

# SECURITY - غیرفعال کردن
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JVM OPTIONS برای غیرفعال کردن warnings
spring.application.admin.enabled=false

# Logging Configuration
logging.level.com.tourism.app=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Logging
logging.file.name=logs/tourism-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Specific package logging (برای دیباگ)
logging.level.com.tourism.app.controller.AuthController=INFO


