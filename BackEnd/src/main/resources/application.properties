# ===========================================
# LOGGING CONFIGURATION - OPTIMIZED
# ===========================================

# Application-specific logging
logging.level.com.tourism.app=INFO
logging.level.com.tourism.app.controller=DEBUG
logging.level.com.tourism.app.service=DEBUG
logging.level.com.tourism.app.repository=WARN
logging.level.com.tourism.app.config=INFO

# Spring Framework logging
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.transaction=WARN

logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Database connection pool
logging.level.com.zaxxer.hikari=INFO

# Disable unnecessary logs
logging.level.org.apache=WARN
logging.level.org.apache.catalina=OFF
logging.level.org.apache.tomcat=OFF

# ===========================================
# LOGGING PATTERN & FORMAT
# ===========================================

# Console logging pattern (English, structured)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%15.15thread] %-40.40logger{39} : %msg%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{40} - %msg%n

# Log file configuration
logging.file.name=logs/tourism-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7


# Media Configuration
app.media.upload-dir=D:/Project/Media
app.media.max-file-size=50MB
app.media.allowed-extensions=jpg,jpeg,png,gif,webp,bmp,svg,mp4,avi,mov,wmv,mkv,mp3,wav,ogg,aac,flac,pdf,doc,docx,txt

# Security - CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Server Configuration
server.port=8080
server.servlet.context-path=/