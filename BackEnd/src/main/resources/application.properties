# ===========================================
# LOGGING CONFIGURATION - OPTIMIZED
# ===========================================

# Application-specific logging - فقط ERROR و WARN
logging.level.com.tourism.app=WARN
logging.level.com.tourism.app.controller=WARN
logging.level.com.tourism.app.service=WARN
logging.level.com.tourism.app.repository=WARN
logging.level.com.tourism.app.config=WARN

# Spring Framework logging
logging.level.org.springframework=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=WARN
logging.level.org.springframework.transaction=ERROR

# Hibernate logging - فقط ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Database connection pool - فقط ERROR
logging.level.com.zaxxer.hikari=ERROR

# Disable all unnecessary logs
logging.level.org.apache=ERROR
logging.level.org.apache.catalina=OFF
logging.level.org.apache.tomcat=OFF

# ===========================================
# LOGGING PATTERN & FORMAT
# ===========================================

# Console logging pattern
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{20} : %msg%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{20} - %msg%n

# Log file configuration
logging.file.name=logs/tourism-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=3

# ===========================================
# DATABASE CONFIGURATION
# ===========================================

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db
spring.datasource.username=postgres
spring.datasource.password=SecurePostgresPass123!

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===========================================
# MEDIA CONFIGURATION
# ===========================================

app.media.upload-dir=D:/Project/Media
app.media.max-file-size=50MB
app.media.allowed-extensions=jpg,jpeg,png,gif,webp,bmp,svg,mp4,avi,mov,wmv,mkv,mp3,wav,ogg,aac,flac,pdf,doc,docx,txt

# ===========================================
# SECURITY - CORS
# ===========================================

app.cors.allowed-origins=http://localhost:3000,http://localhost:4000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# ===========================================
# SERVER CONFIGURATION
# ===========================================

server.port=8080
server.servlet.context-path=/

# Disable Netty warnings
spring.main.lazy-initialization=true

# فعال کردن actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# غیرفعال کردن موقت Redis
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
