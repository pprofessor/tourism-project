# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db
spring.datasource.username=postgres
spring.datasource.password=SecurePostgresPass123!

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4000

# Media Upload Configuration
app.media.upload-dir=./uploads

# Logging Configuration
logging.level.com.tourism.app.controller.AuthController=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.root=ERROR

# Spring Boot Configuration
spring.main.banner-mode=off
