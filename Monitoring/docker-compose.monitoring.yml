services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # تغییر این خط
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards      # تغییر این خط
      - ./grafana/provisioning:/etc/grafana/provisioning      # تغییر این خط
    restart: unless-stopped
    depends_on:
      - prometheus